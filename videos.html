<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos - Unolingo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      background-color: #fff;
      padding: 1rem;
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
    }

    .modal-content iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 6px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body class="sidebar-layout">
  <div class="sidebar">
    <div class="logo">Unolingo</div>
    <a href="index.html" class="nav-button">üè† Home</a>
    <a href="quizzes.html" class="nav-button">‚ùì Quizzes</a>
    <a href="level-test.html" class="nav-button">‚ôú Test your level</a>
    <a href="videos.html" class="nav-button">üé• Videos</a>
    <a href="books.html" class="nav-button">üìñ Books</a>
    <a href="profile.html" class="nav-button">‚öîÔ∏è Profile</a>
    <a href="settings.html" class="nav-button">ü™∂ Settings</a>
  </div>

  <main class="container">
    <h2>Videos</h2>
    <div class="grid">
      <div class="card">
        <h3>Interesting Video 1</h3>
        <button class="btn" data-video="https://www.youtube.com/watch?v=32LHdzqL0g4&pp=ygUNTGVhcm4gZW5nbGlzaA%3D%3D">Watch</button>
      </div>
      <div class="card">
        <h3>Interesting Video 2</h3>
        <button class="btn" data-video="https://www.youtube.com/watch?v=Q4xiJbVWGos&pp=ygUaTGVhcm4gaW50ZXJtZWRpYXRlIGVuZ2xpc2jSBwkJsgkBhyohjO8%3D">Watch</button>
      </div>
      <div class="card">
        <h3>Interesting Video 3</h3>
        <button class="btn" data-video="https://www.youtube.com/watch?v=bCFXQTlE8Qc&pp=ygUWTGVhcm4gYWR2YW5jZWQgZW5nbGlzaA%3D%3D">Watch</button>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Modal elements
    const modal = document.getElementById('videoModal');
    const videoFrame = document.getElementById('videoFrame');
    const closeModal = document.getElementById('closeModal');

    // Open modal when button clicked
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const videoURL = btn.getAttribute('data-video');
        videoFrame.src = videoURL;
        modal.style.display = 'flex';
      });
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      videoFrame.src = ''; // stop video
    });

    // Close modal on outside click
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        videoFrame.src = '';
      }
    });
  </script>
</body>
</html>
