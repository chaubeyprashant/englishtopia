  <main class="container">
    <h2>Login</h2>
    <form id="loginForm" class="form-container">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
      </div>
      <button type="submit" class="btn" data-action="login">Login</button>
    </form>
    <p class="register-link">Don't have an account? <a href="signup.html">Register</a></p>
    <p id="login-message" class="message"></p>
  </main>

  <script src="app.js"></script>
  <script>
    // Login page specific functionality
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      
      // Use the centralized login function
      const result = loginUser(email, password);
      const msg = document.getElementById("login-message");
      
      if (result.success) {
        showMessage("Login successful!", 'success', 'login-message');
        setTimeout(() => window.location.href = "profile.html", 1000);
      } else {
        showMessage(result.message, 'error', 'login-message');
      }
    });
  </script>
