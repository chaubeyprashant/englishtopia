<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator - Unolingo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .translator-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
    }

    .translator-box {
      background: #fff;
      border: 2px solid #2a9d8f;
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .language-selector {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .language-group {
      flex: 1;
      min-width: 200px;
    }

    .language-group label {
      display: block;
      font-weight: 600;
      color: #2a9d8f;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .language-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #2a9d8f;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      background: #fff;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .language-group select:hover {
      border-color: #21867a;
    }

    .swap-button {
      background: #2a9d8f;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, background 0.3s ease;
      flex-shrink: 0;
    }

    .swap-button:hover {
      background: #21867a;
      transform: rotate(180deg);
    }

    .text-area-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .text-area-wrapper {
      position: relative;
    }

    .textarea-shell {
      position: relative;
    }

    .text-area-wrapper label {
      display: block;
      font-weight: 600;
      color: #2a9d8f;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .text-area-wrapper textarea {
      width: 100%;
      min-height: 200px;
      padding: 15px;
      border: 2px solid #2a9d8f;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    /* Leave room for icon actions at the bottom */
    .text-area-wrapper.has-actions textarea {
      padding-bottom: 56px;
    }

    .field-actions {
      position: absolute;
      left: 12px;
      bottom: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 2;
    }

    .icon-btn {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      background: #ffffff;
      color: #374151;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: transform 0.15s ease, background 0.15s ease, border-color 0.15s ease;
    }

    .icon-btn:hover {
      transform: translateY(-1px);
      border-color: #2a9d8f;
    }

    .icon-btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      transform: none;
    }

    .icon-btn.active {
      border-color: #2a9d8f;
      background: #f0fdfa;
      color: #2a9d8f;
    }

    .text-area-wrapper textarea:focus {
      outline: none;
      border-color: #21867a;
    }

    .translate-button {
      background: #2a9d8f;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      padding: 14px 32px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .translate-button:hover {
      transform: scale(1.02);
      background: #21867a;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .translate-button:disabled {
      background: #b0bec5;
      cursor: not-allowed;
      transform: none;
    }

    .dictate-status {
      font-size: 13px;
      color: #6b7280;
      margin-top: 8px;
      min-height: 18px;
    }

    .tts-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .tts-controls label {
      font-size: 13px;
      color: #6b7280;
      font-weight: 600;
    }

    .tts-controls select {
      padding: 8px 10px;
      border: 2px solid #2a9d8f;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      background: #fff;
      cursor: pointer;
    }

    .loading {
      text-align: center;
      color: #2a9d8f;
      font-weight: 600;
      margin-top: 10px;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      border: 1px solid #fcc;
      white-space: pre-line;
      line-height: 1.6;
    }

    .char-count {
      font-size: 12px;
      color: #6b7280;
      margin-top: 5px;
      text-align: right;
    }

    @media (max-width: 768px) {
      .text-area-group {
        grid-template-columns: 1fr;
      }

      .language-selector {
        flex-direction: column;
      }

      .swap-button {
        transform: rotate(90deg);
      }

      .swap-button:hover {
        transform: rotate(270deg);
      }
    }
  </style>
</head>

  <script src="app.js"></script>
  <script>
    const sourceLanguage = document.getElementById('source-language');
    const targetLanguage = document.getElementById('target-language');
    const sourceText = document.getElementById('source-text');
    const translatedText = document.getElementById('translated-text');
    const translateBtn = document.getElementById('translate-btn');
    const swapBtn = document.getElementById('swap-languages');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const sourceCount = document.getElementById('source-count');
    const translatedCount = document.getElementById('translated-count');
    const dictateBtn = document.getElementById('dictate-btn');
    const dictateStatus = document.getElementById('dictate-status');
    const speakSourceBtn = document.getElementById('speak-source-btn');
    const speakTranslationBtn = document.getElementById('speak-translation-btn');
    const ttsStatus = document.getElementById('tts-status');
    const ttsRateSelect = document.getElementById('tts-rate');

    // Dictation (Web Speech API)
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;
    let isDictating = false;

    function setDictateUi(stateText, enabled, active) {
      if (dictateStatus) dictateStatus.textContent = stateText;
      if (dictateBtn) {
        dictateBtn.disabled = !enabled;
        // Keep button icon-only (Google Translate-like)
        dictateBtn.textContent = active ? '‚èπ' : 'üé§';
        dictateBtn.classList.toggle('active', !!active);
      }
    }

    function getRecognitionLang() {
      // Map select values to common BCP-47 tags. Fallback to en-US.
      const v = sourceLanguage.value;
      const map = {
        en: 'en-US',
        es: 'es-ES',
        fr: 'fr-FR',
        de: 'de-DE',
        it: 'it-IT',
        pt: 'pt-PT',
        ru: 'ru-RU',
        ja: 'ja-JP',
        ko: 'ko-KR',
        zh: 'zh-CN',
        ar: 'ar-SA',
        hi: 'hi-IN',
        nl: 'nl-NL',
        pl: 'pl-PL',
        tr: 'tr-TR',
        sv: 'sv-SE',
        da: 'da-DK',
        no: 'no-NO',
        fi: 'fi-FI',
      };
      return map[v] || 'en-US';
    }

    // Text-to-Speech (SpeechSynthesis)
    const canTts = 'speechSynthesis' in window && 'SpeechSynthesisUtterance' in window;
    let voicesCache = [];
    let activeUtterance = null;
    let activeSpeakTarget = null; // 'source' | 'translation' | null
    let ttsRate = 1;

    function setTtsUi(stateText) {
      if (ttsStatus) ttsStatus.textContent = stateText;
    }

    function getLangTagForSelectValue(v, fallback) {
      const map = {
        en: 'en-US',
        es: 'es-ES',
        fr: 'fr-FR',
        de: 'de-DE',
        it: 'it-IT',
        pt: 'pt-PT',
        ru: 'ru-RU',
        ja: 'ja-JP',
        ko: 'ko-KR',
        zh: 'zh-CN',
        ar: 'ar-SA',
        hi: 'hi-IN',
        nl: 'nl-NL',
        pl: 'pl-PL',
        tr: 'tr-TR',
        sv: 'sv-SE',
        da: 'da-DK',
        no: 'no-NO',
        fi: 'fi-FI',
      };
      return map[v] || fallback || 'en-US';
    }

    function refreshVoices() {
      if (!canTts) return;
      voicesCache = window.speechSynthesis.getVoices() || [];
    }

    if (canTts) {
      refreshVoices();
      // Some browsers load voices asynchronously
      window.speechSynthesis.onvoiceschanged = refreshVoices;
    }

    function pickBestVoice(langTag) {
      if (!voicesCache || voicesCache.length === 0) return null;
      const exact = voicesCache.find(v => (v.lang || '').toLowerCase() === langTag.toLowerCase());
      if (exact) return exact;
      const prefix = langTag.split('-')[0].toLowerCase();
      return voicesCache.find(v => (v.lang || '').toLowerCase().startsWith(prefix)) || null;
    }

    function setSpeakButtonsState() {
      if (speakSourceBtn) speakSourceBtn.classList.toggle('active', activeSpeakTarget === 'source');
      if (speakTranslationBtn) speakTranslationBtn.classList.toggle('active', activeSpeakTarget === 'translation');
      if (speakSourceBtn) speakSourceBtn.textContent = activeSpeakTarget === 'source' ? '‚èπ' : 'üîä';
      if (speakTranslationBtn) speakTranslationBtn.textContent = activeSpeakTarget === 'translation' ? '‚èπ' : 'üîä';
    }

    function stopSpeaking() {
      if (!canTts) return;
      try {
        window.speechSynthesis.cancel();
      } catch (e) {
        console.error('speechSynthesis.cancel failed:', e);
      } finally {
        activeUtterance = null;
        activeSpeakTarget = null;
        setTtsUi('Ready');
        setSpeakButtonsState();
      }
    }

    function speak(text, langTag, target) {
      if (!canTts) {
        alert('Text-to-speech is not supported in this browser.');
        return;
      }
      const trimmed = (text || '').trim();
      if (!trimmed) {
        alert('Nothing to read. Please enter text first.');
        return;
      }

      // Tap speaker again to stop (Google Translate-like)
      if (activeSpeakTarget && activeSpeakTarget === target) {
        stopSpeaking();
        return;
      }

      stopSpeaking();

      const utter = new SpeechSynthesisUtterance(trimmed);
      utter.lang = langTag || 'en-US';
      utter.rate = ttsRate;
      const voice = pickBestVoice(utter.lang);
      if (voice) utter.voice = voice;

      utter.onstart = () => {
        activeUtterance = utter;
        activeSpeakTarget = target || null;
        setTtsUi('Speaking‚Ä¶');
        setSpeakButtonsState();
      };
      utter.onend = () => {
        activeUtterance = null;
        activeSpeakTarget = null;
        setTtsUi('Ready');
        setSpeakButtonsState();
      };
      utter.onerror = (e) => {
        console.error('TTS error:', e);
        activeUtterance = null;
        activeSpeakTarget = null;
        setTtsUi('TTS error');
        setSpeakButtonsState();
      };

      window.speechSynthesis.speak(utter);
    }

    function startDictation() {
      if (!SpeechRecognition) {
        setDictateUi('Dictation not supported in this browser.', false, false);
        return;
      }

      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = sourceLanguage.value === 'auto' ? 'en-US' : getRecognitionLang();

      let finalTranscript = '';

      recognition.onstart = () => {
        isDictating = true;
        setDictateUi('Listening‚Ä¶', true, true);
      };

      recognition.onend = () => {
        isDictating = false;
        setDictateUi('Ready', true, false);
      };

      recognition.onerror = (event) => {
        console.error('Dictation error:', event);
        isDictating = false;
        setDictateUi(`Dictation error: ${event.error || 'unknown'}`, true, false);
      };

      recognition.onresult = (event) => {
        let interim = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const res = event.results[i];
          const text = res[0] && res[0].transcript ? res[0].transcript : '';
          if (res.isFinal) finalTranscript += text;
          else interim += text;
        }

        const combined = (finalTranscript + interim).trim();
        if (combined) {
          sourceText.value = combined;
          sourceCount.textContent = sourceText.value.length;
        }
      };

      try {
        recognition.start();
      } catch (e) {
        console.error('Failed to start recognition:', e);
        setDictateUi('Could not start dictation. Try again.', true, false);
      }
    }

    function stopDictation() {
      try {
        if (recognition) recognition.stop();
      } catch (e) {
        console.error('Failed to stop recognition:', e);
      }
    }

    if (!SpeechRecognition) {
      setDictateUi('Dictation not supported in this browser.', false, false);
    } else {
      setDictateUi('Ready', true, false);
      dictateBtn.addEventListener('click', () => {
        if (isDictating) stopDictation();
        else startDictation();
      });
    }

    // Speaker buttons
    if (!canTts) {
      if (speakSourceBtn) speakSourceBtn.disabled = true;
      if (speakTranslationBtn) speakTranslationBtn.disabled = true;
      setTtsUi('TTS not supported');
    } else {
      setTtsUi('Ready');
      setSpeakButtonsState();

      // Load saved voice speed
      const savedRate = parseFloat(localStorage.getItem('ttsRate') || '1');
      if (!Number.isNaN(savedRate) && savedRate > 0) ttsRate = savedRate;
      if (ttsRateSelect) {
        ttsRateSelect.value = String(ttsRate);
        ttsRateSelect.addEventListener('change', () => {
          const next = parseFloat(ttsRateSelect.value || '1');
          if (!Number.isNaN(next) && next > 0) {
            ttsRate = next;
            localStorage.setItem('ttsRate', String(ttsRate));
          }
        });
      }

      if (speakSourceBtn) {
        speakSourceBtn.addEventListener('click', () => {
          const lang = sourceLanguage.value === 'auto' ? 'en-US' : getLangTagForSelectValue(sourceLanguage.value, 'en-US');
          speak(sourceText.value, lang, 'source');
        });
      }
      if (speakTranslationBtn) {
        speakTranslationBtn.addEventListener('click', () => {
          const lang = getLangTagForSelectValue(targetLanguage.value, 'en-US');
          speak(translatedText.value, lang, 'translation');
        });
      }
    }

    // Character counter
    sourceText.addEventListener('input', () => {
      sourceCount.textContent = sourceText.value.length;
    });

    translatedText.addEventListener('input', () => {
      translatedCount.textContent = translatedText.value.length;
    });

    // Swap languages
    swapBtn.addEventListener('click', () => {
      const sourceLang = sourceLanguage.value;
      const targetLang = targetLanguage.value;
      const sourceTextValue = sourceText.value;
      const translatedTextValue = translatedText.value;

      // Swap languages (skip auto-detect)
      if (sourceLang !== 'auto') {
        sourceLanguage.value = targetLang;
        targetLanguage.value = sourceLang;
      } else {
        targetLanguage.value = sourceLang === 'auto' ? 'en' : sourceLang;
      }

      // Swap text
      sourceText.value = translatedTextValue;
      translatedText.value = sourceTextValue;
      sourceCount.textContent = sourceText.value.length;
      translatedCount.textContent = translatedText.value.length;
    });

    // Translation function using MyMemory API
    async function translateText() {
      const text = sourceText.value.trim();
      if (!text) {
        errorDiv.textContent = 'Please enter text to translate.';
        errorDiv.style.display = 'block';
        return;
      }

      const sourceLang = sourceLanguage.value === 'auto' ? 'auto' : sourceLanguage.value;
      const targetLang = targetLanguage.value;

      if (sourceLang === targetLang && sourceLang !== 'auto') {
        errorDiv.textContent = 'Source and target languages cannot be the same.';
        errorDiv.style.display = 'block';
        return;
      }

      loadingDiv.style.display = 'block';
      errorDiv.style.display = 'none';
      translateBtn.disabled = true;

      try {
        // Use MyMemory Translation API (free, CORS-enabled)
        async function fetchTranslation(fromLang) {
          const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLang}|${targetLang}`;
          let resp;
          try {
            resp = await fetch(url, {
              method: 'GET',
              headers: { 'Accept': 'application/json' },
              mode: 'cors'
            });
          } catch (fetchError) {
            if (fetchError.message.includes('CORS') || fetchError.message.includes('Failed to fetch')) {
              throw new Error('CORS_ERROR: Please run from a web server (not file://). Use: python -m http.server 8000');
            }
            throw fetchError;
          }

          if (!resp.ok) throw new Error(`Translation service error: ${resp.status}`);
          const json = await resp.json();
          const translated = (json.responseData?.translatedText || '').trim();
          const match = parseFloat(json.responseData?.match || '0');
          return { json, translated, match };
        }

        // Auto-detect
        if (sourceLang === 'auto') {
          const candidates = ['de', 'es', 'fr', 'it', 'pt', 'ru', 'nl', 'pl', 'tr', 'sv', 'da', 'no', 'fi', 'ar', 'hi', 'ja', 'ko', 'zh', 'en'];
          let best = null;

          for (const lang of candidates) {
            if (lang === targetLang) continue;
            try {
              const { json, translated, match } = await fetchTranslation(lang);
              if (json.responseStatus !== 200) continue;
              if (!translated || translated === text) continue;

              if (!best || match > best.match) {
                best = { lang, translated, match };
                if (match >= 0.95) break;
              }
            } catch (e) {
              continue;
            }
          }

          if (!best) {
            throw new Error('Could not auto-detect source language. Please select it manually.');
          }

          translatedText.value = best.translated;
          translatedCount.textContent = translatedText.value.length;
        } else {
          // Manual source language
          const { json, translated } = await fetchTranslation(sourceLang);
          if (json.responseStatus !== 200) {
            throw new Error(json.responseData?.error || 'Translation failed. Please try again.');
          }
          if (!translated || translated === text) {
            throw new Error('Translation returned same text. Please check language selection.');
          }
          translatedText.value = translated;
          translatedCount.textContent = translatedText.value.length;
        }

        errorDiv.style.display = 'none';
      } catch (error) {
        console.error('Translation error:', error);
        let errorMessage = '';
        if (error.message.includes('CORS_ERROR')) {
          errorMessage = error.message.replace('CORS_ERROR: ', '');
        } else if (error.message.includes('CORS') || error.message.includes('fetch') || error.message.includes('Failed to fetch')) {
          errorMessage = 'CORS Error: This app must be run from a web server, not opened as a file.\n\n';
          errorMessage += 'Solutions:\n';
          errorMessage += '1. Run: python -m http.server 8000 (then visit http://localhost:8000)\n';
          errorMessage += '2. Or use: npx serve (if you have Node.js)\n';
          errorMessage += '3. Or use: php -S localhost:8000 (if you have PHP)';
        } else if (error.message.includes('Network')) {
          errorMessage = 'Network error. Please check your internet connection.';
        } else {
          errorMessage = error.message || 'Translation failed. Please try again.';
        }

        errorDiv.textContent = errorMessage;
        errorDiv.style.display = 'block';
        translatedText.value = '';
      } finally {
        loadingDiv.style.display = 'none';
        translateBtn.disabled = false;
      }
    }

    translateBtn.addEventListener('click', translateText);

    // Auto-translate on Enter (Ctrl+Enter or Cmd+Enter)
    sourceText.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        translateText();
      }
    });

    // Clear error when user starts typing
    sourceText.addEventListener('input', () => {
      if (errorDiv.style.display === 'block') {
        errorDiv.style.display = 'none';
      }
    });
  </script>
</body>

</html>
