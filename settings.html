<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.0/open-dyslexic.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="sidebar-layout">
  <div class="sidebar">
    <div class="logo">Unolingo</div>
    <a href="index.html" class="nav-button">ğŸ  Home</a>
    <a href="quizzes.html" class="nav-button">â“ Quizzes</a>
    <a href="level-test.html" class="nav-button">â™œ Test your level</a>

    <a href="translator.html" class="nav-button">ğŸŒ Translator</a>
    <a href="profile.html" class="nav-button">âš”ï¸ Profile</a>
    <a href="settings.html" class="nav-button">ğŸª¶ Settings</a>
  </div>
  <main class="container">
    <h2>Settings</h2>
    <div style="display: flex; justify-content: center; align-items: center; flex: 1;">
      <div class="settings-card">
      <label>
        Font:
        <select id="font-select" data-action="change-font">
          <option value="Inter, sans-serif">Default</option>
          <option value="OpenDyslexic">Dyslexia</option>
        </select>
      </label>
        <button class="btn" data-action="reset-data">Reset Data</button>
        <button class="btn" data-action="delete-account">Delete Account</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    // Update home link
    document.addEventListener('DOMContentLoaded', () => {
      const homeLink = document.querySelector('a.nav-button[href*="index.html"]');
      if (homeLink) homeLink.href = getHomeUrl();
    });
  </script>
  <script>
    // Settings page specific functionality
    function handleResetData() {
      if (confirm('Are you sure you want to reset all data? This action cannot be undone.')) {
        if (resetData()) {
          alert('Data reset successfully.');
        } else {
          alert('Error resetting data. Please try again.');
        }
      }
    }

    function handleDeleteAccount() {
      if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
        if (deleteAccount()) {
          alert('Account deleted successfully.');
          window.location.href = 'login.html';
        } else {
          alert('Error deleting account. Please try again.');
        }
      }
    }

    // Event handlers for settings actions
    addEventListeners('[data-action="reset-data"]', 'Reset Data button', handleResetData);
    addEventListeners('[data-action="delete-account"]', 'Delete Account button', handleDeleteAccount);
    addEventListeners('[data-action="change-font"]', 'Font select', () => {
      const select = document.getElementById('font-select');
      changeFont(select.value);
    });
  </script>
</body>
</html>
