<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unolingo - Learn English Confidently</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="header-layout">
  <header class="header">
    <div class="logo">Unolingo</div>
    <nav class="nav-links">
      <a href="homepage.html" class="nav-link">Home</a>
      <a href="login.html" class="nav-link">Login</a>
      <a href="signup.html" class="nav-link">Sign-up</a>
    </nav>
  </header>

  <main class="main-content">
    <div class="content-left">
      <h1 class="main-heading">
        Learn and use English<br>
        <span class="highlight">confidently.</span>
      </h1>
      <p class="description">
        Improve your English in more ways than one. Choose how you want to start, check your current level, and then
        begin your English learning journey!
      </p>
      <button class="cta-button" data-action="get-started">Get started</button>
    </div>

    <div class="content-right">
      <div class="icon-placeholder">
        <img src="images/star_icon.svg" alt="Star icon" class="icon-image">
        <div class="arrows">
          <div class="arrow"></div>
          <div class="arrow"></div>
          <div class="arrow"></div>
          <div class="arrow"></div>
          <div class="arrow"></div>
          <div class="arrow"></div>
          <div class="arrow"></div>
          <div class="arrow"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    // Landing page specific functionality
    addEventListeners('[data-action="get-started"]', 'Get started button', () => {
      // Require login before entering the app
      if (typeof isLoggedIn === 'function' && !isLoggedIn()) {
        redirectToLogin('homepage.html');
      } else {
        window.location.href = 'homepage.html';
      }
    });
  </script>
</body>

</html>
