<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Unolingo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="sidebar-layout">
  <div class="sidebar">
    <div class="logo">Unolingo</div>
    <a href="index.html" class="nav-button">ğŸ  Home</a>
    <a href="quizzes.html" class="nav-button">â“ Quizzes</a>
    <a href="level-test.html" class="nav-button">â™œ Test your level</a>
    <a href="videos.html" class="nav-button">ğŸ¥ Videos</a>
    <a href="books.html" class="nav-button">ğŸ“– Books</a>
    <a href="translator.html" class="nav-button">ğŸŒ Translator</a>
    <a href="profile.html" class="nav-button">âš”ï¸ Profile</a>
    <a href="settings.html" class="nav-button">ğŸª¶ Settings</a>
  </div>
  <main class="container">
    <div style="display: flex; justify-content: center; align-items: center; flex: 1;">
      <div id="profile-box" class="profile-box"></div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    // Update home link
    document.addEventListener('DOMContentLoaded', () => {
      const homeLink = document.querySelector('a.nav-button[href*="index.html"]');
      if (homeLink) homeLink.href = getHomeUrl();
    });
  </script>
  <script>
    // Profile page specific functionality
    const loggedIn = localStorage.getItem("loggedIn");
    const box = document.getElementById("profile-box");

    if (loggedIn) {
      const currentUser = getCurrentUser();
      const userLevel = localStorage.getItem("userLevel") || "Not tested yet";
      box.innerHTML = `
        <h2>Your Profile</h2>
        <p><b>Name:</b> ${currentUser ? currentUser.username : 'Demo User'}</p>
        <p><b>Email:</b> ${currentUser ? currentUser.email : 'demo@example.com'}</p>
        <p><b>Joined:</b> 1 Jan 2025</p>
        <p><b>Level:</b> ${userLevel}</p>
        <button class="btn" data-action="logout">Logout</button>
      `;
    } else {
      box.innerHTML = `
        <h2>Profile</h2>
        <p>You are not logged in.</p>
        <a href="login.html"><button class="btn" data-action="login">Login</button></a>
      `;
    }

    // Event handlers for profile buttons
    addEventListeners('[data-action="logout"]', 'Logout button', () => {
      logoutUser();
      window.location.href = "login.html";
    });
    addEventListeners('[data-action="login"]', 'Login button', () => window.location.href = 'login.html');
  </script>
</body>
</html>
