  <main class="container">
    <h2>Sign Up</h2>
    <div style="display: flex; justify-content: center; align-items: center; flex: 1;">
      <form id="signupForm" class="form-container">
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required>
      </div>
        <button type="submit" class="btn" data-action="signup">Create account</button>
      </form>
      <p id="signup-message" class="message"></p>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    // Signup page specific functionality
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      
      // Validate inputs
      if (!isValidEmail(email)) {
        showMessage("Please enter a valid email address", 'error', 'signup-message');
        return;
      }
      
      const passwordValidation = validatePassword(password);
      if (!passwordValidation.success) {
        showMessage(passwordValidation.message, 'error', 'signup-message');
        return;
      }
      
      // Use the centralized signup function
      const result = signupUser(username, email, password);
      
      if (result.success) {
        showMessage("Account created! Redirecting to login...", 'success', 'signup-message');
        setTimeout(() => window.location.href = "login.html", 1000);
      } else {
        showMessage(result.message, 'error', 'signup-message');
      }
    });
  </script>
</body>
</html>
