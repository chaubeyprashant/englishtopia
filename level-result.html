</head>
<body class="sidebar-layout">
  <div class="sidebar">

  </div>
  <main class="container">
    <div style="display: flex; justify-content: center; align-items: center; flex: 1;">
      <div id="result-box" class="result-box"></div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    // Update home link
    document.addEventListener('DOMContentLoaded', () => {
      const homeLink = document.querySelector('a.nav-button[href*="index.html"]');
      if (homeLink) homeLink.href = getHomeUrl();
    });
  </script>
  <script>
    // Level result page specific functionality
    function displayResults() {
      const results = getLevelTestResults();
      const box = document.getElementById("result-box");
      
      if (results && results.totalQuestions) {
        // Store user level for profile
        localStorage.setItem("userLevel", results.overallLevel || "Not tested yet");
        
        // Update highest level achieved
        if (results.overallLevel) {
          updateHighestLevel(results.overallLevel);
        }
        
        box.innerHTML = `
          <h2>Congratulations Traveler!</h2>
          <p>You scored ${results.correctAnswers} / ${results.totalQuestions}</p>
          <p>Your level is: <b>${results.overallLevel}</b></p>
          <p>Percentage: <b>${results.percentage}%</b></p>
          <button class="btn" data-action="return">Return Home</button>
          <button class="btn" data-action="retake">Retake Test</button>
        `;
      } else {
        // Fallback for old format
        const score = parseInt(localStorage.getItem("score")) || 0;
        const total = parseInt(localStorage.getItem("totalQuestions")) || 10;
        const pct = total > 0 ? (score / total) * 100 : 0;
        
        let grade = "A2";
        if (pct >= 90) grade = "A";
        else if (pct >= 80) grade = "B+";
        else if (pct >= 70) grade = "B";
        else if (pct >= 60) grade = "C1";
        else if (pct >= 50) grade = "B1";
        else if (pct >= 40) grade = "A2";
        else grade = "A1";
        
        // Store user level for profile
        localStorage.setItem("userLevel", grade);
        
        // Map old grade format to new level format for progress tracking
        const levelMap = {
          "A1": "Beginner",
          "A2": "Elementary",
          "B1": "Elementary",
          "B": "Intermediate",
          "B+": "Intermediate",
          "C1": "Intermediate",
          "A": "Advanced"
        };
        const mappedLevel = levelMap[grade] || "Beginner";
        updateHighestLevel(mappedLevel);

        box.innerHTML = `
          <h2>Congratulations Traveler!</h2>
          <p>You scored ${score} / ${total}</p>
          <p>Your level is: <b>${grade}</b></p>
          <button class="btn" data-action="return">Return Home</button>
          <button class="btn" data-action="retake">Retake Test</button>
        `;
      }
    }

    // Event handlers for result buttons
    addEventListeners('[data-action="return"]', 'Return button', () => window.location.href = 'homepage.html');
    addEventListeners('[data-action="retake"]', 'Retake button', () => window.location.href = 'level-test.html');

    // Display results when page loads
    displayResults();
  </script>
</body>
</html>
